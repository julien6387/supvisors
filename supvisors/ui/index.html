<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:meld="https://github.com/Supervisor/supervisor">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="5" meld:id="meta_mid"/>
    <title>Supvisors status</title>
    <link href="img/icon.png" rel="icon" type="image/png" />
    <link rel="stylesheet" href="css/ui_style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/message.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style meld:id="style_mid"> </style>
</head>

<body>
    <div id="body_block">

        <div id="left_side" meld:id="menu_mid">
            <header>
                <div>
                    <h1>
                        <a href="index.html" meld:id="supvisors_mid"><img src="img/supvisors.png"/></a>
                    </h1>
                    <p><span meld:id="version_mid"></span></p>
                </div>
            </header>

            <nav id="instance_list">
                <h2 meld:id="instance_h_mid">Supervisors</h2>
                <div>
                    <ul>
                        <li meld:id="instance_li_mid">
                            <a href="#" meld:id="instance_a_mid">
                                <span class="master" meld:id="master_sp_mid"> </span>
                                <span meld:id="instance_sp_mid">Supervisor</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <nav id="application_list">
                <h2 meld:id="appli_h_mid">Applications</h2>
                <div>
                    <ul>
                        <li meld:id="appli_li_mid">
                            <a href="#" meld:id="appli_a_mid">Application</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <footer>
                <p>Contact: <a href="mailto:julien.6387.dev@gmail.com">Julien Le Cl&amp;eacute;ach</a></p>
                <p id="copyright">&amp;copy; Copyright 2016-2025 Julien LE CLEACH</p>
            </footer>
        </div>

        <div id="right_side">
            <header meld:id="header_mid">
                <div class="card" meld:id="software_card_mid">
                    <div>
                        <img meld:id="software_icon_mid" src="software_icon.png"/>
                    </div>
                    <div>
                        <h2 meld:id="software_name_mid" id="software_title"></h2>
                    </div>
                </div>

                <div class="line_separator"> </div>

                <div class="card" id="instance_status">
                    <table class="status">
                        <tbody>
                            <tr>
                                <th colspan="2" class="table_main">Supvisors</th>
                                <td colspan="2"/>
                            </tr>
                            <tr>
                                <th rowspan="2" class="table_title">State:</th>
                                <td rowspan="2"><code class="hstate button"><a meld:id="state_a_mid"></a></code></td>
                                <td><code class="hmode" meld:id="starting_mid">starting</code></td>
                            </tr>
                            <tr>
                                <td><code class="hmode" meld:id="stopping_mid">stopping</code></td>
                            </tr>
                            <tr>
                                <th class="table_title">Master:</th>
                                <td meld:id="master_name_mid"></td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="line_separator"> </div>

                <div class="card">
                    <table class="buttons">
                        <tbody>
                            <tr class="action">
                                <td>
                                    <a href="#" meld:id="start_a_mid" class="on">
                                        <img src="img/start_40.png" alt="End Sync" title="Sync Supvisors"/>
                                    </a>
                                </td>
                                <td>
                                    <a href="#" meld:id="restart_a_mid" class="on">
                                        <img src="img/restart_40.png" alt="Restart" title="Restart Supvisors"/>
                                    </a>
                                </td>
                                <td>
                                    <a href="#" meld:id="shutdown_a_mid" class="on">
                                        <img src="img/shutdown_40.png" alt="Shutdown" title="Shutdown Supvisors"/>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td/>
                                <td>
                                    <a href="#" meld:id="refresh_a_mid" class="button on">
                                        <img src="img/reload_30.png" alt="Refresh" title="Refresh page"/>
                                    </a>
                                </td>
                                <td>
                                    <a href="#" meld:id="autorefresh_a_mid" class="button on">
                                        <img src="img/auto_reload_30.png" alt="Auto-refresh" title="Auto-refresh page"/>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </header>

            <div id="index_contents" meld:id="contents_mid">
                <div meld:id="instance_div_mid" class="card">
                    <table>
                        <thead>
                            <tr>
                                <th meld:id="user_sync_th_mid" rowspan="2">
                                    <a href="#" meld:id="user_sync_a_mid" class="button"></a>
                                </th>
                                <th meld:id="identifier_th_mid" class="identifier_cell" rowspan="2">
                                    <a href="#" meld:id="identifier_a_mid"></a>
                                </th>
                                <th rowspan="2" meld:id="state_th_mid" class="state_cell"></th>
                                <th meld:id="time_th_mid">--:--:--</th>
                            </tr>
                            <tr>
                                <th meld:id="percent_th_mid">70%</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr meld:id="appli_tr_mid">
                                <td meld:id="app_name_td_mid">
                                    <a href="#" meld:id="app_name_a_mid"></a>
                                </td>
                                <td colspan="2" class="process_list">
                                    <span meld:id="process_li_mid">
                                        <a href="#" meld:id="process_a_mid" class="button">
                                            <span meld:id="process_span_mid"></span>
                                        </a>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="statusBox" meld:id="footer_mid">
                <div id="messageBox" meld:id="message_mid"></div>
                <div id="timeBox" class="info">
                    <p meld:id="time_mid"></p>
                    <p>on <span meld:id="identifier_mid"></span></p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
