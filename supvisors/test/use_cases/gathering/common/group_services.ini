[program:common_data_bus]
command=zenity --info --text=%(program_name)s
startsecs=10
killasgroup=true
stopasgroup=true
redirect_stderr=true
stdout_syslog=True
stdout_logfile=log/%(program_name)s_%(host_node_name)s.log
stdout_logfile_backups=5

[program:scen3_internal_data_bus]
command=zenity --info --text=%(program_name)s
startsecs=10
killasgroup=true
stopasgroup=true
redirect_stderr=true
stdout_syslog=True
stdout_logfile=log/%(program_name)s_%(host_node_name)s.log
stdout_logfile_backups=5
