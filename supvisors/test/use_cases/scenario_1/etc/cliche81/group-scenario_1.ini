[group:scenario_1]
programs=hci,config_manager,data_processing,external_interface,data_recorder,wait_nfs_mount_1

[program:hci]
command=./bin/hci.sh
autostart=false
killasgroup=true
stopasgroup=true
redirect_stderr=true
stdout_logfile=log/%(program_name)s_%(ENV_CUR_TIME)s.log
stdout_logfile_backups=5

