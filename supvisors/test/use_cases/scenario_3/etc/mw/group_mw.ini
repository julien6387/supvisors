[group:scen3_mw]
programs=common_data_bus,internal_data_bus,printer,workspace_configuration

[program:common_data_bus]
command=zenity --info --text=%(program_name)s
startsecs=10
killasgroup=true
stopasgroup=true
redirect_stderr=true
stdout_syslog=True
stdout_logfile=log/%(program_name)s_%(host_node_name)s.log
stdout_logfile_backups=5

[program:internal_data_bus]
command=zenity --info --text=%(program_name)s
startsecs=10
killasgroup=true
stopasgroup=true
redirect_stderr=true
stdout_syslog=True
stdout_logfile=log/%(program_name)s_%(host_node_name)s.log
stdout_logfile_backups=5

[program:printer]
command=zenity --info --text=%(program_name)s
startsecs=3
killasgroup=true
stopasgroup=true
redirect_stderr = true
stdout_syslog=True
stdout_logfile=log/%(program_name)s_%(host_node_name)s.log
stdout_logfile_backups=5

[program:workspace_configuration]
command=zenity --info --text=%(program_name)s
startsecs=0
killasgroup=true
stopasgroup=true
redirect_stderr=true
stdout_syslo=True
stdout_logfile=log/%(program_name)s_%(host_node_name)s.log
stdout_logfile_backups=5
