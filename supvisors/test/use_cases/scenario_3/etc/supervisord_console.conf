[inet_http_server]
port=:62000

[supervisord]
logfile=log/supervisord_console.log
pidfile=/tmp/supervisord_console.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://localhost:62000

[include]
files = common/*.ini console/*.ini console/%(ENV_IDENTIFIER)s/*.ini

[rpcinterface:supvisors]
supervisor.rpcinterface_factory = supvisors.plugin:make_supvisors_rpcinterface 
supvisors_list = <server_1>cliche81:61000:,<server_2>cliche82:61000:,<server_3>cliche83:61000:,<console_1>cliche81:62000:,<console_2>cliche82:62000:,<console_3>cliche83:62000:,<console_4>cliche84:62000:,<console_5>cliche85:62000:
rules_files = etc/supvisors_rules.xml
core_identifiers = server_1,server_2,server_3

[ctlplugin:supvisors]
supervisor.ctl_factory = supvisors.supvisorsctl:make_supvisors_controller_plugin
