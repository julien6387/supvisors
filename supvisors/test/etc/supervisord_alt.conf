[inet_http_server]
port=:30000
;username=lecleach
;password=p@$$w0rd

[supervisord]
logfile=./log/supervisord_alt.log
loglevel=info
pidfile=/tmp/supervisord_alt.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://localhost:30000

[include]
files = common/*/*.ini

[rpcinterface:supvisors]
supervisor.rpcinterface_factory = supvisors.plugin:make_supvisors_rpcinterface
supvisors_list = <cliche81>cliche81:60000:,<cliche82>192.168.1.49,cliche83:60000:,cliche84,<cliche85>cliche81
rules_files = etc/my_movies*.xml
auto_fence = false
synchro_timeout = 20
core_identifiers = cliche81,cliche85
starting_strategy = CONFIG
conciliation_strategy = USER
stats_enabled = true
stats_periods = 5,60,600
stats_histo = 100
stats_irix_mode = true
logfile = AUTO
;logfile = ./log/supvisors_alt.log
;logfile_maxbytes = 50MB
;logfile_backups = 10
;loglevel = debug

[ctlplugin:supvisors]
supervisor.ctl_factory = supvisors.supvisorsctl:make_supvisors_controller_plugin
