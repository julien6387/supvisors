[inet_http_server]
port=:60000

[supervisord]
logfile=./log/supervisord.log
logfile_backups=2
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
umask=002

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://localhost:60000

[include]
files = */*.ini


# Added by Julien Le Cl√©ach
[supervisors]
address_list=cliche01,cliche03,cliche02,cliche04
deployment_file=./etc/deployment.xml
auto_fence=false
internal_port=65001
event_port=65002
synchro_timeout=20
deployment_strategy=CONFIG
conciliation_strategy=USER
stats_periods=5,60,600
stats_histo=100
logfile=./log/supervisors.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

[rpcinterface:supervisors]
supervisor.rpcinterface_factory = supervisors.plugin:make_supervisors_rpcinterface

[ctlplugin:supervisors]
supervisor.ctl_factory = supervisors.supervisorsctl:make_supervisors_controller_plugin

